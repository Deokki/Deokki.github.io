<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us</title>

        <link rel="icon" type="image/x-icon" href="img/logo.png" alt="Logo RFR">

        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">          
        <link rel="stylesheet" href="css/bootstrap.min.css">                 
        <link rel="stylesheet" href="css/magnific-popup.css">              
        <link rel="stylesheet" href="css/templatemo-style.css">                              
</head>

<body>
    <div class="container-fluid">
        <section id="welcome" class="tm-content-box tm-banner margin-b-10">
            <a href="index.html" style="text-decoration: none; color: black;">
                <h6><b style="padding-bottom: -10;">MODAR REALTY</b></h6>
            </a>
            
            <div class="tm-banner-inner">
                <p class="tm-banner-title"><b>CONTACT US</b></p>                        
            </div>                    
        </section>

        <br><br>

    <form>
        <section id="contact" class="tm-content-box">

           <div class="tm-flex">
                <div class="tm-contact-left-half tm-gray-bg">
                    <div class="tm-contact-inner-pad">
                        <form action="#contact" method="post" class="contact-form">
                            <div class="form-group">
                                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
                            </div>
                                    
                            <div class="form-group">
                                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                            </div>
                                   
                            <div class="form-group">
                                <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea>
                            </div>

                             <button type="button" class="btn btn-danger pull-right btn-lg" style="background-color: #993366;">
                                <i class="fa fa-plus"></i> Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </form>
                <footer class="tm-footer">
                    <p class="text-xs-center">Copyright &copy; 2035 Room For Rent Company | Modar Design Concept</p>
                </footer>                               
</body>

</html>

<script src="js/jquery-1.11.3.min.js"></script>            
<script src="js/jquery.magnific-popup.min.js"></script>     
<script src="js/jquery.singlePageNav.min.js"></script>     
<script> 
    function setNavbar() {
        if ($(document).scrollTop() > 160) {
        $('.tm-sidebar').addClass('sticky');
        } else {
        $('.tm-sidebar').removeClass('sticky');
        }
    }                   

    $(document).ready(function(){
        $('.tm-main-nav').singlePageNav({
            'currentClass' : "active",
            offset : 20
        });

        setNavbar();

        $(window).scroll(function() {
            setNavbar();
        });

        $('.tm-gallery').magnificPopup({
            delegate: 'a', 
            type: 'image',
            gallery: {enabled:true}
        });
    });
</script>
