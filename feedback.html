<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feedback</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" alt="Logo RFR">

    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">          
    <link rel="stylesheet" href="css/bootstrap.min.css">                 
    <link rel="stylesheet" href="css/magnific-popup.css">              
    <link rel="stylesheet" href="css/templatemo-style.css">         

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;

        }
        .rate {
            float: left;
            height: 46px;
            padding: 0 10px;
        }
        .rate:not(:checked) > input {
            position:absolute;
            top:-9999px;
        }
        .rate:not(:checked) > label {
            float:right;
            width:1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:30px;
            color:#000;
        }
        .rate:not(:checked) > label:before {
            content: 'â˜… ';
        }
        .rate > input:checked ~ label {
            color: #ffc700;    
        }
        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;  
        }
        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }

        #star5 {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <section id="welcome" class="tm-content-box tm-banner margin-b-10">
            <a href="index.html" style="text-decoration: none; color: black;">
                <h6><b style="padding-bottom: -10;">MODAR REALTY</b></h6>
            </a>
            
            <div class="tm-banner-inner">
                <p class="tm-banner-title"><b>YOUR FEEDBACK</b></p>                        
            </div>                    
        </section>

        <br>

        <div class="tm-body">
            <div class="container" style="background: #e0ded7;padding: 25px 25px 25px 25px;">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <label class="control-label" for="input">
                                    <i class="fa fa-user"></i>&nbsp; Name <small>(Lastname, Firstname, MI)</small>
                                </label>
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-feedback">
                                <label class="control-label" for="input">
                                    <i class="fa fa-map"></i>&nbsp; Where are you?
                                </label>
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                                <span class="form-control-feedback"></span> <small><i>Street Address</i></small>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                                <span class="form-control-feedback"></span> <small><i>Address Line 2</i></small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                                <span class="form-control-feedback"></span> <small><i>City</i></small>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                                <span class="form-control-feedback"></span> <small><i>Postal/Zip Code</i></small>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" id="input" placeholder="Input" autocomplete="off">
                                <span class="form-control-feedback"></span> <small><i>State/Region/Province</i></small>
                            </div>

                            <div class="form-group has-feedback">
                                <select class="form-control" id="input">
                                    <option disabled selected>-- Select --</option>
                                    <option>Philippines</option>
                                    <option>South Korea</option>
                                    <option>Singapore</option>
                                    <option>Japan</option>
                                    <option>Canada</option>
                                </select>
                                <span class="form-control-feedback"></span> <small><i>Country</i></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-feedback">
                                <label class="control-label" for="inputSuccess">
                                    <i class="fa fa-comment"></i>&nbsp; Does the information helpful knowing our Room for Rent Business?
                                </label>
                                <input type="text" class="form-control" id="inputSuccess" placeholder="Input" autocomplete="off">
                            </div>

                            <div class="form-group has-feedback">
                                <label class="control-label" for="inputSuccess">
                                    <i class="fa fa-comment"></i>&nbsp; Are you satisfied with our page system? &nbsp;
                                </label>

                                <label><input type="radio" name="page_system" checked>&nbsp; Yes</label>

                                <label><input type="radio" name="page_system">&nbsp; No</label>

                                <label><input type="radio" name="page_system">&nbsp; Partly</label>
                            </div>

                            &#9733; Ratings: <br>

                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>

                            <br><br><br>

                            <button type="button" class="btn btn-danger pull-right btn-lg" style="background-color: #993366;">
                                <i class="fa fa-plus"></i> Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="tm-footer">
                <p class="text-xs-center">Copyright &copy; 2035 Room For Rent Company | Modar Design Concept</p>
            </footer>
        </div>
    </div>
</body>

</html>

<script src="js/jquery-1.11.3.min.js"></script>            
<script src="js/jquery.magnific-popup.min.js"></script>     
<script src="js/jquery.singlePageNav.min.js"></script>     
<script> 
    function setNavbar() {
        if ($(document).scrollTop() > 160) {
        $('.tm-sidebar').addClass('sticky');
        } else {
        $('.tm-sidebar').removeClass('sticky');
        }
    }                   

    $(document).ready(function(){
        $('.tm-main-nav').singlePageNav({
            'currentClass' : "active",
            offset : 20
        });

        setNavbar();

        $(window).scroll(function() {
            setNavbar();
        });

        $('.tm-gallery').magnificPopup({
            delegate: 'a', 
            type: 'image',
            gallery: {enabled:true}
        });
    });
</script>
